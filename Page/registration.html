<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Rajdhani:wght@400;600&family=Roboto+Condensed:wght@300;400;700&family=Roboto+Slab:wght@100;300;400&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="registration.css" />
    <title>Registation-Payment for the course</title>
</head>

<body>
    <div class="amount">
        <h1>Amount: XX AZN</h1>
        <p>Description: 3 days seminar dedicated to cybersecurity field, covering 6 modules</p>
    </div>

    <div id="payment-form">
        <h2>Payment Information</h2>
        <form>
            <label for="name">Name on Card</label>
            <input type="text" id="name" name="name" placeholder="Enter the name on your card" required>


            <label for="card-number">Card Number</label>
            <input type="tel" id="card-number" name="card-number" placeholder="0000 0000 0000 0000"
                pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" required>

            <label for="expiration-date">Expiration Date</label>
            <input type="text" id="expiration-date" name="expiration-date" placeholder="mm/yy"
                pattern="(0[1-9]|1[0-2])\/([0-9]{2})" required>

            <label for="cvv">CVV</label>
            <input type="tel" id="cvv" name="cvv" placeholder="123" pattern="[0-9]{3}" required>

            <button id="submit">Submit Payment</button>
        </form>
    </div>

</body>

</html>
